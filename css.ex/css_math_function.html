<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .box1 {
            background-color: darkgreen;
            height: 50px;
            width: max (50%, 300px);
        }
        .box2 {
            background-color: orange;
            height: 50px;
            width: min(50%, 300px);
        }
        .box3 {
            background-color: darkorchid;
            height: 50px;
            width: calc (50% + 10px);
        }
    </style>
</head>
<body>
    <div class="box1"></div>
    <div class="box2"></div>
    <div class="box3"></div>
</body>
</html>
