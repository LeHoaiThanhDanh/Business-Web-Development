<html>
    <head>
        <title>Table 4 - Lê Hoài Thành Danh</title>
    </head>
    <body>
        <h1>List of Products - Merge Row+Columns</h1>
        <table width="200" border="1">
            <tr>
                <td colspan="2">A</td>
                <td>B</td>
                <td>C</td>
            </tr>
            <tr>
                <td rowspan="2">D</td>
                <td>E</td>
                <td>F</td>
                <td>G</td>
            </tr>
            <tr>
                <td>H</td>
                <td>I</td>
                <td>J</td>
            </tr>
            <tr>
                <td colspan="4"><center>K</center></td>
            </tr>

        </table>
    </body>
</html>
