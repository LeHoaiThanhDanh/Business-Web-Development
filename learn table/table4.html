<html>
    <head>
        <title>Table 4 - Lê Hoài Thành Danh</title>
    </head>
    <body>
        <h1>List of Products - Merge Row+Columns</h1>
        <table border="1">
            <tr>
                <td rowspan="5"><img src="/learn table/images/pepsi.jpg" width="50" height="100"></td>
                <th rowspan="2">ID</th>
                <th rowspan="2">Name</th>
                <th colspan="2">Price</th>
            </tr>
            <tr>
                <td>Price 1</td>
                <td>Price 2</td>
            </tr>
            <tr>
                <td>P1</td>
                <td>Product 1</td>
                <td>10</td>
                <td>20</td>
            </tr>
            <tr>
                <td>P2</td>
                <td>Product 2</td>
                <td>20</td>
                <td>15</td>
            </tr>
            <tr>
                <td>P3</td>
                <td>Product 3</td>
                <td>9</td>
                <td>8</td>
            </tr>
            <tr>
                <td colspan="3">Sum of Value:</td>
                <td>39</td>
                <td>43</td>
            </tr>
        </table>
    </body>
</html>
