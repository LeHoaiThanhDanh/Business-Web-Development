<html>

        <title>Table 3 - Lê Hoài Thành Danh</title>
    </head>
    <body>
        <h1>List of Products - Merge Row+Columns</h1>
        <table border="1">
            <tr>
                <td rowspan="2">ID</td>
                <td rowspan="2">Name</td>
                <td colspan="2">Price</td>
                <td rowspan="2">Images</td>
            </tr>
            <tr>
                <td>Price 1</td>
                <td>Price 2</td>
            </tr>
            <tr>
                <td>P01</td>
                <td>Pepsi</td>
                <td>15,000 VND</td>
                <td>19,000 VND</td>
                <td><img src="/learn table/images/pepsi.jpg" width="50" height="100"></td>
            </tr>
            <tr>
                <td>P02</td>
                <td>Coca</td>
                <td>15,000 VND</td>
                <td>17,000 VND</td>
                <td><img src="/learn table/images/coca.jpg" width="50" height="100"></td>
            </tr>
            <tr>
                <td colspan="2">SUM:</td>
                <td></td>
                <td></td>
            </tr>
        </table>
    </body>
</html>
