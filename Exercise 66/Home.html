<html>

<head>
    <meta charset="utf-8" />
    <title>Exercise 66 - Lê Hoài Thành Danh</title>
    <style>
        :root {
            --hover-bg: #1e3a8a;
            --hover-color: #fff;
        }

        body {
            font-family: system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial, sans-serif;
            padding: 24px;
        }

        h1 {
            margin: 0 0 12px;
            font-size: 20px;
        }

        table {
            border-collapse: collapse;
            width: 520px;
            margin-top: 8px;
        }

        caption {
            background: #e6eedf;
            font-weight: 700;
            font-size: 22px;
            padding: 8px;
            border: 1px solid #999;
            border-bottom: none;
        }

        td {
            border: 1px solid #999;
            padding: 8px 12px;
            font-size: 18px;
        }

        tr.data-row {
            transition: background-color 0.15s ease, color 0.15s ease;
        }

        tr.data-row.hover {
            background: var(--hover-bg);
            color: var(--hover-color);
        }

        tr.data-row.hover td {
            color: var(--hover-color);
        }
    </style>
</head>

<body>
    <script type="application/xml" id="student-xml">
      <student>
        <id>987456</id>
        <name>Marie Curie</name>
        <birthday>7/11/1867</birthday>
        <gender>Woman</gender>
      </student>
    </script>

    <table id="student-table" aria-describedby="student-info">
        <caption id="student-info">Student Information</caption>
        <tbody>
            <tr class="data-row">
                <td>Student ID:</td>
                <td id="student-id"></td>
            </tr>
            <tr class="data-row">
                <td>Student Name:</td>
                <td id="student-name"></td>
            </tr>
            <tr class="data-row">
                <td>Birthday:</td>
                <td id="student-birthday"></td>
            </tr>
            <tr class="data-row">
                <td>Gender:</td>
                <td id="student-gender"></td>
            </tr>
        </tbody>
    </table>

    <script type="text/javascript">
        (function () {
            let xmlText = document
                .getElementById('student-xml')
                .textContent
                .trim();

            if (xmlText.includes('<![CDATA[')) {
                xmlText = xmlText.replace(/<!\[CDATA\[/g, '').replace(/\]\]>/g, '').trim();
            }

            const parser = new DOMParser();
            const xmlDoc = parser.parseFromString(xmlText, 'application/xml');

            if (xmlDoc.getElementsByTagName('parsererror').length) {
                console.error('XML parser error:', xmlDoc.getElementsByTagName('parsererror')[0].textContent);
            }

            const get = (tag) => xmlDoc.getElementsByTagName(tag)[0]?.textContent ?? '';

            document.getElementById('student-id').textContent = get('id');
            document.getElementById('student-name').textContent = get('name');
            document.getElementById('student-birthday').textContent = get('birthday');
            document.getElementById('student-gender').textContent = get('gender');

            document
                .querySelectorAll('#student-table tr.data-row')
                .forEach((row) => {
                    row.addEventListener('mouseenter', () => row.classList.add('hover'));
                    row.addEventListener('mouseleave', () => row.classList.remove('hover'));
                });
        })();
    </script>
</body>

</html>
