<html>
    <head>
        <title>Marquee test - Thành Danh</title>
    </head>
     <meta charset="utf-8">
  <title>Marquee test - Lê Hoài Thành Danh</title>
</head>
<body>
  <table border="1" width="800" height="400">
    <tr style="height:315px">
      <td width="200" align="center" valign="top">
        <marquee direction="down" behavior="alternate"
                 scrollamount="5" loop="infinite"
                 style="height:315px; display:block;">
          <img src="ava.jpg" width="200">
        </marquee>
      </td>
      <td align="center" valign="middle">
        <h2>K234111386</h2>
        <iframe width="560" height="315" 
                src="https://www.youtube.com/watch?v=UiH8nccHQTA" 
                title="YouTube video player" 
                frameborder="0" 
                allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" 
                allowfullscreen>
        </iframe>
      </td>
    </tr>
    <tr>
      <td colspan="2" align="center">
        <marquee direction="right" behavior="alternate"
                 scrollamount="5" loop="5">
          <h3>Thành Danh - K234111386</h3>
        </marquee>
      </td>
    </tr>
  </table>
</body>
</html>
