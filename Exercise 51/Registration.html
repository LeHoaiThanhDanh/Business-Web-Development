<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration - Lê Hoài Thành Danh</title>
    <link rel="stylesheet" href="./assets/css/mainstyle.css">
</head>
<body>
    <div id="main">
        <div id="main-header">
            <img src="./assets/images/Logo.gif" alt="">
        </div>

        <div id="main-content">
            <h1 style="text-align: center; padding: 10px; font-size: 40px;">Newborn Registration</h1>

            <div id="main-content_form">
                <form action="">
                    <div><p>Date: <input type="text" placeholder="mm/dd/yy"></p></div>
                    <div><p>1) Infant's first name: <input type="text"> Last <input type="text"></p></div>
                    <div><p>2) Medical Record #: <input style="width: 100px" type="text"></p></div>
                    <div><p>3) Date of birth: <input style="width: 130px" type="text" placeholder="mm/dd/yy"></p></div>
                    <div><p>4) Birth weight: <input style="width: 100px" type="text"></p></div>
                    <div><p>5) APGAR score: <input style="width: 60px" type="text"></p></div>
                    <div><p>6) Mother's first name: <input type="text"> Last: <input type="text"></p></div>
                    <div><p>7) Father's first name: <input type="text"> Last: <input type="text"></p></div>
                    <div style="display: flex; column-gap: 5px;"><p>8) Physician (check all that apply.)</p>
                        <select size="4" style="width: 150px">
                            <option>Dr. Warren Albert</option>
                            <option>Dr. Maria Alvarez</option>
                            <option>Dr. Karen Brinkman</option>
                            <option>Dr. Micheal Kerry</option>
                            <option>Dr. Samuel Green</option>
                            <option>Dr. Susan Kim</option>
                            <option>Dr. David Brown</option>
                            <option>Dr. Emma Wilson</option>
                        </select>
                    </div>
                    <div style="margin-bottom: 20px; margin: auto;">
                        <button style="padding: 3px 5px;" type="submit" onclick="onSuccess()">Register</button>
                        <button style="padding: 3px 5px;" type="reset">Cancel</button>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <script>
        function onSuccess() {
            alert("Đăng kí thành công")
        }
    </script>
</body>
</html>
