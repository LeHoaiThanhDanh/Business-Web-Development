<html>
    <head>
        <title>radio - Lê Hoài Thành Danh</title>
        <script>
            function show_image()
            {
                //step1: Get image object by taylor_avatar id
                img=document.getElementById("taylor_avatar")
                //step2: Set style attribute for show image
                img.setAttribute("style","display:block")
            }
            function hide_image()
            {
                //step1: Get image object by taylor_avatar id
                img=document.getElementById("taylor_avatar")
                //step2: Set style attribute for show image
                img.setAttribute("style","display:none")
            }
        </script>
    </head>
    <body>
        <form name="myform">
            <input type="radio" name ="myimage" id="img1" onchange="show_image()"/>
            <label for="img1">Show Image</label>
            <br/>
            <input type="radio" name="myimage" id="img2" onchange="hide_image()">
            <label for="img2">Hide Image</label>
            <br/>
            <img src="../Exercise 14/Taylor.jpg" id="taylor_avatar" name="taylor_avatar"/>
        </form>
    </body>
</html>
